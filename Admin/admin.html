<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My Space</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/formstyles.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light" id="dashboardLink">My Dashboard</div>

            <script>
                document.getElementById('dashboardLink').addEventListener('click', function() {
                    window.location.href = 'admin.html';
                });
            </script>            
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="showSection('services')">Focus</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="showSection('portfolio')">Highlights</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="showSection('about')">The Journey</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" onclick="showSection('profile')">Profile</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html" onclick="endSession()">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <div id="services" class="section" style="display:none;">
                    <h2>Focus</h2>
                    <div class="card service-card" onclick="serviceINPUT()">
                        <div class="label">Add Item</div>
                        <div class="add-btn">+</div>
                    </div>
                    <div id="service-extension" style="display:none;"></div>

                    <div class="card service-card" onclick="allServices()">
                        <div class="label">All Items</div>
                        <div class="add-btn">+</div>
                    </div>
                    <div id="all-services-extension"  style="display:none;"></div>

                </div>
                
                <div id="portfolio" class="section" style="display:none;">
                    <h2>Highlights</h2>
                    <div class="card service-card" onclick="portfolioINPUT()">
                        <div class="label">Add Item</div>
                        <div class="add-btn">+</div>
                    </div>
                    <div id="portfolio-extension" style="display:none;"></div>

                    <div class="card service-card" onclick="allPortfolio()">
                        <div class="label">All Items</div>
                        <div class="add-btn">+</div>
                    <div id="all-portfolio-extension"  style="display:none;"></div>
                </div>
                </div>
                
                <div id="about" class="section" style="display:none;">
                    <h2>The Journey</h2>
                    <div class="card service-card" onclick="aboutINPUT()">
                        <div class="label">Add Item</div>
                        <div class="add-btn">+</div>
                    </div>
                    <div id="about-extension" style="display:none;"></div>
                    <div class="card service-card" onclick="allAbout()">
                        <div class="label">All Items</div>
                        <div class="add-btn">+</div>
                    <div id="all-about-extension"  style="display:none;"></div>
                    </div>
                    
                </div>

                <div id="profile" class="section" style="display:none;">
                    <h2>Profile</h2>
                    <div class="card service-card" onclick="profileINPUT()">
                        <div class="label">Add Item</div>
                        <div class="add-btn">+</div>
                    </div>
                    <div id="profile-extension" style="display:none;"></div>
                    <div class="card service-card" onclick="allProfile()">
                        <div class="label">All Items</div>
                        <div class="add-btn">+</div>
                    <div id="all-profile-extension"  style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/serviceadmin.js"></script>
    <script src="js/pop.js"></script>
</body>
</html>
